<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.rainbow1{
            background-color: red;
            height: 100px; width: 60%;
            position: relative;
            top: 50px; left: 70px;
            background-image: linear-gradient(to right, violet,indigo,rgb(2, 143, 252),green,yellow,orange,red );
        }
        div.rainbow2{
            background-color: red;
            height: 300px; width: 300px;
            position: absolute;
            top: 200px; left: 70px;
            background-image: radial-gradient(violet,indigo,rgb(2, 143, 252),green,yellow,orange,red );
        }
        div.rainbow3{
            background-color: red;
            height: 300px; width: 300px;
            position: absolute;
            top: 200px; left: 420px;
            background-image: conic-gradient(violet,indigo,rgb(2, 143, 252),green,yellow,orange,red );
        }
        div.rainbow4{
            background-color: red;
            height: 300px; width: 300px;
            position: absolute;
            top: 200px; left: 820px;
            background-image: conic-gradient(red 0deg, red 60deg, yellow 60deg, yellow 120deg, green 120deg, green 180deg, blue 180deg,blue 240deg, orange 240deg, orange 300deg, black 300deg);
            border-radius: 50%}

        div.rainbow5{
            background-color: red;
            height: 300px; width: 1000px;
            position: absolute;
            top: 600px; left: 70px;
            background-image: repeating-radial-gradient(rgb(51, 156, 236) 10%, rgb(40, 86, 187) 15%, rgb(15, 15, 136) 25%);
        }

    </style>
</head>
<body>
    <div class="rainbow1">

    </div>
    <div class="rainbow2">

    </div>
    <div class="rainbow3">

    </div>
    <div class="rainbow4">

    </div>
    <div class="rainbow5">

    </div>
</body>
</html>
